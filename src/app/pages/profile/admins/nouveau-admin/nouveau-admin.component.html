<div class="col mb-3">
  <div class="col-md-12 mb-3">
    <img src="assets/images/Cheque1.png" alt="cheque" width="200px;" height="200px;">
  </div>
  <hr>
  <div class="col-md-12">
    <div class="col-md-12 mb-3">
      <h2><i class="fas fa-info-circle blue-color"></i>&nbsp;Information du admin</h2>
    </div>
    <div class="col-md-12">
      <form>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nom">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="RIB">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Prénom">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Adresse">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="E-mail">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Ville">
          </div>
          <div class="row mb-3">
            <div class="col ml-1 mt-3">
              <input type="text" class="form-control" placeholder="Téléphone">
            </div>
            <div class="col">
              &nbsp;
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>
  <div class="col-md-12 text-right">
    <button class="btn btn-danger mr-3" (click)="cancel()">
      <i class="fas fa-ban"></i>&nbsp;Annuler
    </button>
    <button class="btn btn-primary">
      <i class="fas fa-save"></i>&nbsp;Enregistrer
    </button>
  </div>
</div>
