<div class="col mb-3">
  <div class="col-md-12 mb-3">
    <img src="assets/images/Cheque1.png" alt="cheque" width="200px;" height="200px;">
  </div>
  <hr>
  <div class="col-md-12">
    <div class="col-md-12 mb-3">
      <h2><i class="fas fa-info-circle blue-color"></i>&nbsp;Information du ch√®que</h2>
    </div>
    <div class="col-md-12">
      <form>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="codearticle" [(ngModel)]="cheque.codearticle" name="codearticle">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="designation" [(ngModel)]="cheque.designation" name="designation">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="prixht" [(ngModel)]="cheque.prixht" name="prixht">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="tauxtva" [(ngModel)]="cheque.tauxtva" name="tauxtva">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="prixttc" [(ngModel)]="cheque.prixttc" name="prixttc">
          </div>
        </div>
      </form>
    </div>

  </div>
  <div class="col-md-12 text-right">
    <a routerLink="/profile/articles"><button class="btn btn-danger mr-3">
      <i class="fas fa-ban"></i>&nbsp;Annuler
    </button></a>
    <button type="submit" class="btn btn-primary" (click)="addCheque()">
      <i class="fas fa-save"></i>&nbsp;Enregistrer
    </button>
  </div>
</div>
